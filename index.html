<!DOCTYPE html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/sugarhead/Scripts/css/federicoGhedina.css">

<body>
	<div id="topSection" style="padding-left:1%;margin-bottom:20px; width:100%;"></div>
	<div style="width:40%; text-align:center; float:left; background-color;">
		<div id="playControlOptions" style="text-align:center;">
	 		<span id="repeatButton" class="glyphicon glyphicon-repeat audioController" style="cursor:pointer;color:gray;font-size:22px;" data-repeat-status="OFF" data-audio-action="repeat"></span>
	 		</span>	
			<span id="prevSongButton" class="glyphicon glyphicon-backward audioController" style="font-size:22px;color:black;max-height:inherit;cursor:pointer;" data-audio-action="prev"></span>
			<span id="playButton" class="glyphicon glyphicon-play audioController" style=" font-size:22px; color:black;max-height:inherit;cursor:pointer;" data-audio-action="play"></span>	
			<span id="pauseButton" class="glyphicon glyphicon-pause audioController" style="display:none; font-size:22px; color:black;max-height:inherit;cursor:pointer;" data-audio-action="pause"></span>	
			<span id="nextSongButton" class="glyphicon glyphicon-forward audioController" style=" font-size:22px; color:black;max-height:inherit;cursor:pointer;"
			data-audio-action="next"></span>
	 		<span id="shuffleButton" class="glyphicon glyphicon-random audioController" style="cursor:pointer;color:gray;font-size:22px;" data-shuffle-status="OFF" data-audio-action="shuffle"></span>
		</div>

		<div style="width:55%;display:inline-block; text-align:right;">
			<div id="songScrollContainer" style="display:none;" >
		 		<div id="barCnt" class="barCnt" style="margin-bottom:10px;">
			 		<input type="range" min=0 max=100 step=1 id="range2" class="colorized">
		 			<p id="preBar" class="preBar"></p>
		 		</div>
				<span id="currentTime" style="float:left;"></span>
				<span id="durationTime" style="float:right;"></span>
			</div>
		</div>
		<h4 id="songName"></h4>
		<img src="https://upload.wikimedia.org/wikipedia/en/b/b5/ImagineDragonsEvolve.jpg" alt="Imagine" style="width:350px; height:350px; border-radius: 5%;">
		<!-- <span  style="font-size:16px;"></span> -->

	</div>



	<div style="width:50%;float:left;cursor:pointer;">
		<div style="display:inline-block; ">
			<span class="glyphicon glyphicon-search" style="color:gray;max-height:inherit;" contenteditable="false"></span>		
			<span  style="cursor:pointer;padding-bottom:0.5%">
				<input id="searchBox" type="text" name="search" placeholder="Search for songs/albums" style="color:gray;border:none; border-bottom:1px solid gray;padding-bottom:0.5%; width:170px;"/>
				<br/>
				<div id="resultBox" style="display:none; position:absolute; background-color:blue; color:red; z-index:10; border:2px solid white; width:50%;">
					<table>
						<thead>
							<tr>
								<th>Results</th>
							</tr>
						</thead>
						<tbody id="songsResults">
							<tr><td>Songs</td></tr>
						</tbody>
						<tbody id="albumsResults">
							<tr>
								<td>Albums</td>
							</tr>
						</tbody>
						
					</table>
				</div>
			</span>
		</div>	
		<br/><br/>
		<table id = "songListing" >
 			<thead>
	 			<tr>
	 				<th >Title</th>
	 				<th>Length</th>
	 				<th>Album</th>
	 				<th>Year</th>
	 			</tr>
	 		</thead>
	 		<tbody id="songsList"></tbody>
	 	</table>
	</div>

<br style="clear:both;"/>
	
<p><span>NOTICE</span></p>
<div id="songRes" style="width:1px; height:1px;">
	<audio id="currentAudio" style="width:1px; height:1px;" autoplay>
	<source id="currentSong_mp3" type="audio/mpeg">
	<source id="currentSong_mp4" type="audio/mp4">
	</audio>
</div>
 	<script type="text/javascript">
 		// function setupRange(input){

 		// }
 		function rangeColor(input) {
		  var wrp = document.getElementById('barCnt'),
		    preBar = document.getElementById('preBar'),
		    min = parseInt(input.min, 10),
		    max = parseInt(input.max, 10),
		    range = max - min,
		    getVal = function() {
		      var w = parseInt(input.clientWidth, 10),
		        t = ~~(w * (parseInt(input.value, 10) - min) / range);
		      return t;
		    };
		  // wrp.className = 'barCnt';
		  // preBar.className = 'preBar';

		  input.className = input.className.length ? (input.className + ' colorized') : 'colorized';
		  // input.parentNode.replaceChild(wrp, input);

		  // wrp.appendChild(input);
		  // wrp.appendChild(preBar);

		  input.addEventListener('input', function() {

		    preBar.style.width = getVal() + 'px';
		  });

		  preBar.style.width = getVal() + 'px';
		}


		rangeColor(document.getElementById('range2'));

 	</script>

 	<script type="text/javascript" src="/sugarhead/Scripts/js/love.js"></script>
